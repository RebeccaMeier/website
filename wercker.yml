# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - install-packages:
        packages: git node-stylus lftp rsync wget
    - script:
        name: install hugo
        code: |
          if [ -f "$WERCKER_CACHE_DIR/bin/hugo" ]; then
            echo "Hugo found in cache."
          else
            echo "Hugo not found in cache, downloading executable."
            mkdir $WERCKER_CACHE_DIR/bin
            wget -O - https://github.com/gohugoio/hugo/releases/download/v0.38.2/hugo_0.38.2_Linux-64bit.tar.gz | tar xzf - -C $WERCKER_CACHE_DIR/bin/
          fi
    - script:
        name: see versions
        code: |
          echo -e "\nHugo version:"
          $WERCKER_CACHE_DIR/bin/hugo version
          echo -e "\nStylus version:"
          stylus --version
    - script:
        name: compile Stylus stylesheet
        code: |
          # Compile Stylus stylesheet
          stylus --compress --out $WERCKER_SOURCE_DIR/static/css $WERCKER_SOURCE_DIR/stylus/rebeccameier.styl	           # Compiling website with Hugo
    - script:
        name: compile Hugo static pages
        code: |
          if [ $WERCKER_GIT_BRANCH = "test" ]; then
            BASE_URL="https://next.rebeccameier.ch"
          else
            BASE_URL="https://rebeccameier.ch"
          fi
          $WERCKER_CACHE_DIR/bin/hugo --destination $WERCKER_CACHE_DIR/publish --source $WERCKER_SOURCE_DIR --cleanDestinationDir --baseURL "$BASE_URL"

publish:
    steps:
    - install-packages:
        packages: git lftp rsync
    - script:
        name: see versions
        code: |
          echo "\nLftp version:"
          lftp --version
          echo "\nRsync version:"
          rsync --version
    - script:
        name: detect file change (hash)
        code: |
          rsync --delete -crhv $WERCKER_CACHE_DIR/publish/ $WERCKER_CACHE_DIR/publish_$WERCKER_GIT_BRANCH/
    - script:
        name: write credentials to file
        code: |
          # Write password file
          echo -e "machine alpinecoaster.easygiga.com\n  login ${FTP_USER}\n  password ${FTP_PASS}\n" > ~/.netrc
          more ~/.netrc
    - script:
        name: mirror with ftp
        code: |
          # Mirror compiled website to [next.]rebeccameier.ch
          lftp ftp://git-deploy@alpinecoaster.easygiga.com -e "\
              set ftp:ssl-force on;\
              set ftp:ssl-protect-data on;\
              set ftp:use-feat off;\
              set ssl:check-hostname on;\
              set ssl:verify-certificate on;\
              set ssl:ca-file \"$WERCKER_SOURCE_DIR/easygiga.com.crt\";\
              debug 1;\
              mirror -e -R $WERCKER_CACHE_DIR/publish_$WERCKER_GIT_BRANCH $DIST_DIR;\
              quit"

