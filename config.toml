description = "Rebecca Meier, graphic designer based in Chézard-St-Martin, Neuchâtel (Switzerland) my graphic design services are divided in three groups; corporate identity, editorial design and visual creation. My artistic work involves close collaboration with the client and conceptual research to respond his needs at best.In addition, my experience in project coordination, allows me to use these skills in combination to ensure efficient communication right from the decision-making stage. Finally, for the pleasure of passing on my knowledge, I keep a foot in teaching artistic drawing."

