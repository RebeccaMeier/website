description = "Rebecca Meier, graphiste basée à Chézard-St-Martin, Neuchâtel (Suisse) mes prestations graphiques se divisent en trois groupes; identité visuelle, design graphique et création de visuels. Ma pratique artistique est orientée sur la collaboration étroite avec le client et une reflexion conceptuelle pour répondre à ses besoins au mieux. En outre, forte d'une expérience dans la coordination de projets, je mets au service ces compétences en parallèle pour une communication efficiente dès la prise de décision. Enfin, pour le plaisir de transmettre, je garde un pied dans l'enseignement du dessin artistique."

